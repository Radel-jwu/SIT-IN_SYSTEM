<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}
input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
.button-container {
  display: flex; 
  justify-content: center; 
  gap: 10px; 
}
</style>
</head>
<body>
<div class="container" style="width:100%">
    <form action = "registration.php" method="post" style="width:25%;margin-left:37%;margin-top:3%;border-radius:10px;border:5px solid whitesmoke">
      <div style="display:flex">
        <img src = "ccs.png" width="12%">
        <h2 style="margin-left:5%">CCS Sit-In monitoring System</h2>
      </div>
        <div class="container">
        
            <label for="uname"><b>IDNO</b></label>
            <input type="text" placeholder="Enter IDNO" name="idno" required>
            <label for="psw"><b>Lastname</b></label>
            <input type="text" placeholder="Enter Lastname" name="lastname" required>
            <label for="uname"><b>Firstname</b></label>
            <input type="text" placeholder="Enter Firstname" name="firstname" required>
            <label for="psw"><b>Middlename</b></label>

            <input type="text" placeholder="Enter Middlename" name="middlename" >
              <b><label for="course">Course</label></b>
              <select name="course" required>
                <option value="">Select Course</option>
                <option value="BSIT">BSIT</option>
                <option value="BSCS">BSCS</option>
                <option value="HM">HM</option>
                <option value="CRIM">CRIM</option>
                <option value="PSYCHOLOGY">PSYCHOLOGY</option>
                <option value="EDUC">EDUC</option>
                <option value="COM-E">COM-E</option>
                <option value="BSCE">BSCE</option>
              </select>
                <b><label for="yearlevel">Year Level</label></b>
                <select name="yearlevel" required>
                  <option value="">Select Year Level</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required >   
            <label for="address"><b>Address</b></label>
            <input type="text" placeholder="Enter Address" name="address" required >   
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required >
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <input type="hidden" name="session">

            <div class = "button-container">
            <a href="login.html" style="width:50%;" onclick="event.preventDefault(); window.location='login.html';">
                <button style="border-radius:8px">Back</button>
            </a>
                <button type="submit" style="border-radius:8px;background-color:#f44336;width:50%">Register</button>
            </div>    
        </div>
    </div>
</form>
</body>
</html>
